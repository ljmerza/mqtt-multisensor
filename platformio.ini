[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino

monitor_speed = 115200
monitor_port = COM6
upload_port = COM6

lib_deps =
    PubSubClient@2.6
    ArduinoJson@5.13.4
    DHT sensor library@1.3.1
